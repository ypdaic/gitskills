server:
  port: 8092
  servlet:
    context-path: /
spring:
 profiles:
   active: '@env@'

eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://admin:test1234@eureka1:8087/eureka,http://admin:test1234@eureka2:8090/eureka
feign:
  compression:
    request:
      enabled: true
      mime-types: # 可以被压缩的类型
        - text/xml
        - application/xml
        - application/json
      min-request-size: 2048 # 超过2048的字节进行压缩

ribbon:
  eager-load: #配置饥饿加载，也就是启动时就去初始化ribbonClient，否则是在调用时才初始化。代码做了同步处理NamedContextFactory 99行
    enabled: true
    clients: springcloud-provider
  ConnectTimeout: 4000  #给RibbonProperties使用
  ReadTimeout: 4000  #给RibbonProperties使用
spring:
  cloud:
    config:
      name: application-client # 定义要读取的资源文件的名称
      profile: test # 定义profile的 名称
      label: master # 定义配置文件所在的分支
      #uri: http://localhost:9004/springcloud-ha-config2 # SpringCloudConfig的服务地址
      username: admin # 连接的用户名
      password: test1234 # 连接的密码
      discovery:
        enabled: true   # 通过配置中心加载配置文件
        service-id: SPRINGCLOUD-CONFIG-BUS   # 在eureka之中注册的服务ID
  rabbitmq:
    host: 192.168.111.128
    port: 5672    # RabbitMQ的监听端口
    username: root  # 用户名
    password: test1234 # 密码

eureka:
  client:
    service-url:
      defaultZone: http://admin:test1234@localhost:9002/eureka/
    register-with-eureka: false
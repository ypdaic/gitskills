spring:
  cloud:
    config:
      name: application-client # 定义要读取的资源文件的名称
      profile: dev # 定义profile的 名称
      label: master # 定义配置文件所在的分支
#      uri: http://localhost:8095 # SpringCloudConfig的服务地址
      username: admin # 连接的用户名
      password: test1234 # 连接的密码
      discovery: #通过注册中心发现配置中心
        enabled: true   # 通过配置中心加载配置文件
        service-id: HA-CONFIG   # 在eureka之中注册的服务ID

eureka:
  client:
    service-url:
      defaultZone: http://admin:test1234@localhost:9002/eureka/
    register-with-eureka: false